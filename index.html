<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Монитор двери</title>
</head>
<body>
<h1>События двери</h1>
<ul id="events"></ul>

<script>
async function fetchEvents() {
  const res = await fetch('/events');
  const data = await res.json();

  const list = document.getElementById('events');
  list.innerHTML = '';

  data.forEach(e => {
    // Принудительно переводим на русский язык
    let date = new Date(e.timestamp);
    let formatted = date.toLocaleString('ru-RU', {
      day: '2-digit',
      month: '2-digit',
      year: 'numeric',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    });

    const li = document.createElement('li');
    li.textContent = `${formatted} — Дверь: ${e.door ? 'Открыта' : 'Закрыта'}`;
    list.appendChild(li);
  });
}

setInterval(fetchEvents, 2000);
fetchEvents();
</script>
</body>
</html>
