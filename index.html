<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>События двери и температура</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #e5e5e5;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      background: #1e1e1e;
      border-bottom: 1px solid #333;
    }
    #events {
      max-width: 700px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .event {
      background: #1e1e1e;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 10px;
      border-left: 5px solid #3a8ef6;
      box-shadow: 0 3px 10px rgba(0,0,0,0.25);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .event-time {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 5px;
    }
    .event-text {
      font-size: 18px;
      font-weight: 500;
    }
    .door-status.open {
      color: #4caf50;
      font-weight: bold;
    }
    .door-status.close {
      color: #f44336;
      font-weight: bold;
    }
    .temperature {
      font-size: 16px;
      color: #ffd54f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>События двери и температура</header>
  <div id="events">Загрузка...</div>

  <script>
    async function loadEvents() {
      try {
        const res = await fetch("/events");
        const data = await res.json();

        const container = document.getElementById("events");
        container.innerHTML = "";

        if (!data.length) {
          container.innerHTML = "Пока нет событий.";
          return;
        }

        // Новые события будут добавляться в начало контейнера
        data.forEach(ev => {
          const card = document.createElement("div");
          card.className = "event";

          const leftDiv = document.createElement("div");
          const time = document.createElement("div");
          time.className = "event-time";

          const date = new Date(ev.timestamp);
          const options = { 
            year: 'numeric', month: 'long', day: 'numeric',
            hour: '2-digit', minute: '2-digit', second: '2-digit' 
          };
          time.textContent = date.toLocaleString('ru-RU', options);

          const doorState = ev.door ? ev.door : "-";
          const doorText = document.createElement("div");
          doorText.className = "event-text door-status " + (doorState === "Открыта" ? "open" : doorState === "Закрыта" ? "close" : "");
          doorText.textContent = "Дверь: " + doorState;

          leftDiv.appendChild(time);
          leftDiv.appendChild(doorText);

          const tempText = document.createElement("div");
          tempText.className = "temperature";
          tempText.textContent = ev.temperature !== undefined ? ev.temperature.toFixed(1) + " °C" : "-";

          card.appendChild(leftDiv);
          card.appendChild(tempText);

          container.insertBefore(card, container.firstChild); // вставка в начало
        });

      } catch (err) {
        document.getElementById("events").innerHTML =
          "Ошибка загрузки данных.";
        console.error(err);
      }
    }

    loadEvents();
    setInterval(loadEvents, 3000);
  </script>
</body>
</html>
